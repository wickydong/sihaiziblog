<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8">
	<link rel=stylesheet type="text/css" href="/static/boot/bootstrap.css">
	<style>
	form{width:600px;margin:30px auto;}
	input[type=text],textarea{width:100%;margin-bottom:20px}
	input[type=submit]{margin-top:20px;padding:5px 20px}
	</style>
	</head>
	<body>
	<div class="container">
		<form action="/write" method="post">
        <input type=text name=title />
		<textarea name=content>
		</textarea>
		<input type="text" name="user" value="{{ user }}">
		<input class="button" type=submit value="GO">
		</form>
	</div>
		<script type="text/javascript" src="/static/tinymce/tinymce.min.js"></script>
		<script type="text/javascript">
			tinymce.init({
		    selector: "textarea",
			plugins: ["advlist autolink lists link image charmap print preview anchor","searchreplace visualblocks code fullscreen","insertdatetime media table contextmenu paste"],
		    toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image"
});
		</script>
	</body>
</html>
